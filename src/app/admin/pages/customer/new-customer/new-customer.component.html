<app-admin-header></app-admin-header>

<div class="title">Add Customer</div>
<mat-divider></mat-divider>


<div class="example-container">
    <form [formGroup]="billsForm" class="form">


        <div class="row">
            <div class="col-md-3 iw">
                <mat-form-field appearance="outline">
                    <mat-label>Customer Name</mat-label>
                    <input matInput placeholder="Customer Name" formControlName="customerName">
                </mat-form-field>
            </div>

            <div class="col-md-3 iw">
                <mat-form-field appearance="outline">
                    <mat-label>Mobile</mat-label>
                    <input matInput placeholder="Invoice No" formControlName="mobile">
                </mat-form-field>
            </div>

            <div class="col-md-3 iw">
                <mat-form-field appearance="outline">
                    <mat-label>Telephone</mat-label>
                    <input matInput placeholder="Invoice No" formControlName="telephone">
                </mat-form-field>
            </div>

            <div class="col-md-3 iw">
                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="Retailer Id" formControlName="email">
                </mat-form-field>
            </div>

            <div class="col-md-3 iw">
                <mat-form-field appearance="outline">
                    <mat-label>GST Number</mat-label>
                    <input matInput placeholder="Retailer Id" formControlName="gstNumber">
                </mat-form-field>
            </div>

            <div class="col-md-3 iw">
                <mat-form-field appearance="outline">
                    <mat-label>TAX Number</mat-label>
                    <input matInput placeholder="Retailer Id" formControlName="taxNumber">
                </mat-form-field>
            </div>

            <div class="col-md-3 iw">
                <mat-form-field appearance="outline">
                    <mat-label>Country</mat-label>
                    <input matInput placeholder="Retailer Id" formControlName="country">
                </mat-form-field>
            </div>

            <div class="col-md-3 iw">
                <mat-form-field appearance="outline">
                    <mat-label>State</mat-label>
                    <input matInput placeholder="Retailer Id" formControlName="state">
                </mat-form-field>
            </div>

            <div class="col-md-3 iw">
                <mat-form-field appearance="outline">
                    <mat-label>City</mat-label>
                    <input matInput placeholder="Retailer Id" formControlName="city">
                </mat-form-field>
            </div>

            <div class="col-md-3 iw">
                <mat-form-field appearance="outline">
                    <mat-label>Postal Code</mat-label>
                    <input matInput placeholder="Retailer Id" formControlName="postalCode">
                </mat-form-field>
            </div>

            <div class="col-md-3 iw">
                <mat-form-field appearance="outline">
                    <mat-label>Address</mat-label>
                    <input matInput placeholder="Retailer Id" formControlName="address">
                </mat-form-field>
            </div>


        </div>
        <div style="text-align: center;">

            <button mat-button color="primary" (click)="add()">
                Save
            </button> &nbsp; &nbsp;
            <button mat-button style="background-color:lightgray ;">
                Close
            </button>
        </div>


    </form>
</div>
