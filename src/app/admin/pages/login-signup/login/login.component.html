
<label class="title">
    <h3 class="welcome">Welcome to</h3>
    Cinderella FootWear
    <h5 class="hint">Use your Company ID to sign in or create one now</h5>
</label>

<div>
   
    <img src="../../../../assets/images/login/login.png" alt="">
    <form [formGroup]="loginForm" class="form">

        <mat-form-field appearance="outline">
            <mat-label>User Name</mat-label>
            <input matInput placeholder="Placeholder" formControlName="userName">
        </mat-form-field><br>
        <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput placeholder="Placeholder" formControlName="password">
        </mat-form-field><br>
        <div class="example-button-row">
            <button mat-button color="primary" (click)="login()">
                Login</button><br><br>
            <a href="#">Forgot Password?</a> <br>
            <a href="#"> Sign up for an Account</a>
        </div>
    </form>
</div>
