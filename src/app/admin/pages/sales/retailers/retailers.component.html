<app-admin-header [title]="'Retailers'"></app-admin-header>
<mat-accordion class="example-headers-align" multi>
    <mat-expansion-panel [expanded]="isExpand">
        <mat-expansion-panel-header>
            Add Retailer
        </mat-expansion-panel-header>
        <div class="example-container">
            <form [formGroup]="retailersForm" class="form">

                <mat-divider></mat-divider>
                <mat-form-field appearance="outline">
                    <mat-label>Shop Name</mat-label>
                    <input matInput placeholder="Shop Name" formControlName="shopName">
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Email Address</mat-label>
                    <input matInput placeholder="Email Address" formControlName="emailAddress">
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Phone Number</mat-label>
                    <input matInput placeholder="Phone Number" formControlName="phoneNumber">
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Alterate Phone Number</mat-label>
                    <input matInput placeholder="Alternate Phone Number" formControlName="altNumber">
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Owner Name</mat-label>
                    <input matInput placeholder="Owner Name" formControlName="ownerName">
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Designation</mat-label>
                    <input matInput placeholder="designation" formControlName="designation">
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Address</mat-label>
                    <input matInput placeholder="address" formControlName="address">
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>City</mat-label>
                    <input matInput placeholder="City" formControlName="city">
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>GST No</mat-label>
                    <input matInput placeholder="GST No" formControlName="gstNo">
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Status</mat-label>
                    <mat-select formControlName="status">
                        <mat-option *ngFor="let retailer of retailers" [value]="retailer.value">
                            {{retailer.viewValue}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>

            </form>
            <div class="row" style="margin-bottom: 10px;">
                <div class="col-md-3">
                    <button mat-button class="upload-img" (click)="uploadFile()" style="background-color:#dfdfdf;">
                        Upload Profile Picture
                        <mat-icon>add_photo_alternate</mat-icon>
                    </button>
                </div>
            </div>

            <div class="example-button-row">
                <button *ngIf="!isExpand" mat-button color="primary" (click)="add()">
                    Save
                </button> &nbsp; &nbsp;
                <button *ngIf="isExpand" mat-button color="primary" (click)="edit()">
                    Save
                </button> &nbsp; &nbsp;
                <button mat-button style="background-color:lightgray ;">
                    Cancel
                </button>
            </div>
        </div>
    </mat-expansion-panel>
</mat-accordion>


<div class="row" style="margin-top: 20px;">
    <div class="col-md-6">
        <h2>Retailers List</h2>
         <div *ngIf="isTableShow">
            <app-table [columns]="retailersColumns" [buttons]="buttons" [data]="retailerData" [pagination]="[5, 25, 100]"
                [pageSize]="5" [tableMinWidth]="1100"></app-table>
        </div>
    </div>
</div>
