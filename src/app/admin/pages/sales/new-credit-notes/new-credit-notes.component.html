<app-admin-header [title]="'Sales Return'"></app-admin-header>
<mat-accordion class="example-headers-align" multi>
    <mat-expansion-panel>
        <mat-expansion-panel-header> Add Sales Return</mat-expansion-panel-header>
        <div class="example-container">
            <mat-divider></mat-divider>



            <div class="row">



                <div class="col-md-6">
                    <mat-form-field appearance="outline">
                        <mat-label>Return Reason</mat-label>
                        <input matInput placeholder="Return Reason" />
                    </mat-form-field>
                </div>

                <!-- <div class="col-md-6">
                    <mat-form-field appearance="outline">
                        <mat-label>Purchase From</mat-label>
                        <mat-select>
                            <mat-option *ngFor="let supplier of suppliers" [value]="supplier.value">
                                {{ supplier.viewValue }}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div> -->

                <div class="col-md-6">
                    <mat-form-field appearance="outline">
                        <input matInput [matDatepicker]="picker1" placeholder="Angular forms" [formControl]="date" />
                        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                        <mat-datepicker #picker1></mat-datepicker>
                    </mat-form-field>
                </div>

                <div class="col-md-6">
                    <mat-form-field appearance="outline">
                        <mat-label>Refund Amount</mat-label>
                        <input matInput placeholder="Refun Amoount" />
                    </mat-form-field>
                </div>
                <div class="col-md-6">

                    <mat-form-field appearance="outline">
                        <mat-label>Status</mat-label>
                        <mat-select>
                            <mat-option *ngFor="let staff of staffs" [value]="staff.value">
                                {{staff.viewValue}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>


            </div>

            <div class="row">
                <div class="col-md-6">

                    <button mat-button class="upload-img" (click)="uploadFile()" style="background-color:#dfdfdf;">
                        Upload Profile Picture
                        <mat-icon>add_photo_alternate</mat-icon>

                    </button>
                </div>

            </div>


            <div class="row">
                <mat-form-field appearance="outline">
                    <mat-label>Purchase Return Note</mat-label>
                    <textarea matInput placeholder="Purchase Note"></textarea>
                </mat-form-field>
            </div>

                    <button mat-button color="primary" style="background-color: lightgray; color: black">

                </div>

            <div class="example-button-row">
                <button mat-button color="primary" (click)="add()">
                    <mat-icon>save</mat-icon>
                    Save Sales Return
                </button> &nbsp; &nbsp;
                <button mat-button style="background-color:lightgray ;">
                    <mat-icon>clear</mat-icon>
                    Clear
                </button>
            </div>

        </div>
    </mat-expansion-panel>
</mat-accordion>
<div class="row" style="margin-top: 20px">
    <div class="col-md-6">
        <app-table [columns]="columnsUsers" [buttons]="buttons" [data]="dataUsers" [pagination]="[5, 25, 100]"
            [pageSize]="5" [tableMinWidth]="1100" (buttonClick)="buttonClick($event)"></app-table>
    </div>
</div>
