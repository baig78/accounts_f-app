<div [ngStyle]="{ 'min-width': + tableMinWidth + 'px' }">
    <table mat-table [dataSource]="dataSource" matSort>
        <ng-container *ngFor="let column of columns">
            <ng-container matColumnDef="{{column.columnDef}}">
                <mat-header-cell *matHeaderCellDef mat-sort-header>{{ column.header }}</mat-header-cell>
                <mat-cell *matCellDef="let row">{{ column.cell(row) }}</mat-cell>
            </ng-container>
        </ng-container>
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        <ng-container *ngIf="buttons.length > 0">
            <ng-container matColumnDef="actions">
                <mat-header-cell *matHeaderCellDef></mat-header-cell>
                <mat-cell *matCellDef="let row" [ngStyle]="{ 'min-width': 'calc(55px * ' + buttons.length + ')' }">
                    <div class="btn-group">
                        <button *ngFor="let button of buttons" class="{{button.styleClass}}" (click)="this.buttonClick.emit([button.action, button.payload(row)])">
                            <mat-icon>{{ button.icon }}</mat-icon>
                        </button>
                    </div>
                </mat-cell>
            </ng-container>
        </ng-container>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
